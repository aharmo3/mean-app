<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body ng-app='app'>
		<div class="container" ng-controller="PostsCtrl">
			<h1>Recent Posts</h1>
			<input ng-model='postBody' class="form-control"/><button ng-click='addPost()' class="btn btn-default">Add Post</button>
			<br>
			<ul class="list-group">
				<li  class="list-group-item" ng-repeat='post in posts'>
					<strong>@{{ post.username }}</strong>
					<span>{{ post.body }}</span>
				</li>

			</ul>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js">
		</script>
		<script>
			var app = angular.module('app',[])

			app.controller('PostsCtrl', function($scope) {
				$scope.addPost = function () {
					if($scope.postBody) {
						$scope.posts.unshift({
							username: 'dickeyxxxx',
							body: $scope.postBody
						})
					}
					$scope.postBody = null;
				}
				
				$scope.posts = [
					{
						username: 'aharmo3',
						body: 'Node Rules!'
					},
					{
						username: 'jeffdickey',
						body: 'trying out angular js'
					}
				];
			})
		</script>
	</body>
</html>
